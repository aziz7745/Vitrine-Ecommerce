<div *ngIf="listproduit.length>1">

    <div class="row" style="margin-left: 4cm;">
        <div class="col-12 col-md-6 col-xl-4" *ngFor="let prod of listproduit">
            <div class="card" style="margin-top: 2cm; height: 400px;"> 
            <!-- Afficher le modèle au-dessus de l'image -->
            <h3 class="card-title">{{prod.categorie}}</h3>
            
            <img class="card-img-top" [src]="prod.image" alt="Card image cap" style="object-fit: cover; height: 100%;">  
            
            <div class="car__footer" style="position: absolute; bottom: 0; left: 0; right: 0; background-color: rgba(255, 255, 255, 0.8); padding: 10px;">
                <span class="car__price">{{ prod.prix }}</span>
                <a class="car__more" routerLink="/produit/modifier-produit/{{prod.id}}"><span>Modifier</span></a>
                <a class="car__more" type="button" (click)="delete(prod)"><span>Delete</span></a>
            </div>
        </div>
    </div>
</div>
